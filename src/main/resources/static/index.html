<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro TheusMa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="dHeader">
        <header>
            <h1>Cadastro TheusMa</h1>
        </header>
    </div>

    <div id="dForm">
        <form action="" id="formCadastro">
            <div class="form-group">
                <label for="name">Nome</label><br>
                <input type="text" id="nome">
                <div class="error" id="erro-nome">
                </div>
            </div>

            <br>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" id="email">
                <div class="error" id="erro-email">
                </div>
            </div>

            <br>
            <div class="form-group">
                <label for="telefone">Telefone</label><br>
                <input type="text" id="telefone" value="" oninput="formatarTelefone(this)">
                <div class="error" id="erro-telefone">
                </div>
            </div>

            <br>
    </div>
    <div class="grupo-btn">
        <button type="button" class="btn-cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
        <button type="button" class="btn-atualizar" onclick="atualizar()">Atualizar</button>
        <button type="button" class="btn-deletar" onclick="deletar()">Deletar</button>
    </div>
    </form>

    <div id="dUsuariosTodo" style="display: none;">
        <div id="divUsuarios">
            <table id="tabelaUsers">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="listaUsuarios">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
